<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchased</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card shadow p-4">
            <h2>Thank You for Your Purchase!</h2>
            <p>Your ticket ID: <strong>{{ ticket_id }}</strong></p>
            <p>Scan this QR code at check-in:</p>
            <img src="{{ qr_code_path }}" alt="QR Code" class="img-fluid border rounded">
            <br><br>
            <a href="/checkin" class="btn btn-success">Go to Check-in</a>
        </div>
    </div>
</body>
</html>
