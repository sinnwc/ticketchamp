<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Event Ticketing</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Purchase a Ticket</h2>
            <form action="/purchase" method="POST">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" name="buyer_name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Ticket Type:</label>
                    <select class="form-select" name="ticket_type">
                        <option value="VIP">VIP</option>
                        <option value="General">General</option>
                        <option value="Student">Student</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Buy Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
