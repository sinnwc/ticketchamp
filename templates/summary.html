<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Event Summary</h2>
            <ul class="list-group">
                <li class="list-group-item">Total Tickets Sold: <strong>{{ total_tickets }}</strong></li>
                <li class="list-group-item">Checked In: <strong>{{ checked_in_tickets }}</strong></li>
                <li class="list-group-item">Not Checked In: <strong>{{ not_checked_in }}</strong></li>
            </ul>
        </div>
    </div>
</body>
</html>
